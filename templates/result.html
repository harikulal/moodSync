<!DOCTYPE html>
<html>
<head>
    <title>Emotion Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2017/10/11/23/35/musical-background-2842924_960_720.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .emotion-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .emotion-text {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .captured-image {
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px black;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffffffaa;
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>
    <div class="content">
        <img class="emotion-icon" src="{{ url_for('static', filename='icons/' + emotion.lower() + '.png') }}" alt="Emotion Icon">
        <div class="emotion-text">{{ emotion }}</div>
        <img class="captured-image" src="{{ url_for('static', filename=image) }}" alt="Captured Image" width="400">
        <br>
        <a href="{{ url_for('index') }}"><button class="btn">Go to Home</button></a>
    </div>
    
</body>
</html>
